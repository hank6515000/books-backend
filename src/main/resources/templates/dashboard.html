<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" type="text/css" href="path/to/sweetalert2/dist/sweetalert2.min.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.12.4.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	</head>
	<body>
	<div id="dashboard">
		<!--addBookClassModal-->
		<div th:replace="~{commons/product ::addBookClassModal}"></div>
		<!--addModal-->
		<div th:replace="~{commons/product ::addModal}"></div>
		<!--updateModal-->
		<div th:replace="~{commons/product :: updateModal}"></div>
		<!--sidebar-->
		<div class="row col-12">
			<div class="col-2 d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style=" min-height: 100vh; max-height: 100%;">
				<div class="dropdown m-3">
					<a  href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
						<strong style="font-size: 25px;" th:text="${name}"></strong>
					</a>
					<ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
						<li><a class="dropdown-item" th:href="@{/logout}">Sign out</a></li>
					</ul>
				</div>
				<hr>
				<ul class="nav nav-pills flex-column mb-auto">
					<li class="nav-item text-white">
						<a :class="manage === 'order'?'active':''" class="nav-link" @click="getOrder(1)" href="#">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file">
								<path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
								<polyline points="13 2 13 9 20 9"></polyline>
							</svg>
							訂單管理
						</a>
					</li>

					<li class="nav-item text-white">
						<a :class="manage === 'reply'?'active':''" @click="getReply(1)" class="nav-link"  href="#">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bar-chart-2">
								<line x1="18" y1="20" x2="18" y2="10"></line>
								<line x1="12" y1="20" x2="12" y2="4"></line>
								<line x1="6" y1="20" x2="6" y2="14"></line>
							</svg>
							回覆管理
						</a>
					</li>

					<li class="nav-item text-white">
						<a :class="manage === 'product'?'active':''" class="nav-link" @click="getProduct(1)" href="#">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart">
								<circle cx="9" cy="21" r="1"></circle>
								<circle cx="20" cy="21" r="1"></circle>
								<path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
							</svg>
							商品管理
						</a>
					</li>
					<li class="nav-item text-white">
						<a :class="manage === 'member'?'active':''" class="nav-link" @click="getMember(1)" href="#">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users">
								<path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
								<circle cx="9" cy="7" r="4"></circle>
								<path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
								<path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
							</svg>
							會員管理
						</a>
					</li>
					<li class="nav-item text-white" >
						<a :class="manage === 'contact'?'active':''" class="nav-link" @click="getContact(1)" href="#">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-layers">
								<polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
								<polyline points="2 17 12 22 22 17"></polyline>
								<polyline points="2 12 12 17 22 12"></polyline>
							</svg>
							聯繫我的留言
						</a>
					</li>

				</ul>
				<hr>

			</div>
			<main  role="main" class="col-8 ml-sm-auto col-lg-10">

				<div v-if="manage === ''" class="col-12 d-flex justify-content-center align-items-center text-center" style="width: 80vw; height: 100vh;">
					<div class="banner-description text-center m-5" style="width: 40vw; background: white; border-radius: 10px">
						<h1 class="w-sm-100 w-md-100 w-lg-25 m-3"><img src="/asserts/indexImg/logo.png"></h1>
						<h1 class="w-sm-100 w-md-100 w-lg-25 m-3">歡迎使用</h1>
						<h1 class="w-sm-100 w-md-100 w-lg-25 m-3">BOOKS後台系統</h1>
					</div>
				</div>

				<div v-if="manage === 'reply'">
					<div th:replace="~{commons/reply :: reply}"></div>
				</div>

				<div v-if="manage === 'order'">
					<div th:replace="~{commons/order :: order}"></div>
				</div>
				<!--商品管理-->
				<div v-if="manage ==='product'">
					<div th:replace="~{commons/product :: product}"></div>
				</div>
				<!--會員管理-->
				<div v-if="manage ==='member'">
					<div th:replace="~{commons/member :: member}"></div>
				</div>
				<!--留言管理-->
				<div v-if="manage ==='contact'">
					<div th:replace="~{commons/contact :: contact}"></div>
				</div>
			</main>
		</div>
	</div>
		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
<script src="asserts/js/app.js"></script>
<script src="asserts/js/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script src="asserts/js/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.15/dist/sweetalert2.all.min.js"></script>
<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" ></script>
<script>
			feather.replace()
		</script>


	</body>

</html>
