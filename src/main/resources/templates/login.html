<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Signin Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.12.4.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	</head>

	<body>
	<section class="gradient-custom">
		<div class="container py-5">
			<div class="row d-flex justify-content-center align-items-center">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card bg-dark" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">

							<div class="mb-md-2 mt-md-2 pb-2">

								<h4 class="fw-bold mb-2 text-uppercase"><img src="/asserts/indexImg/logowhite.png"></h4>
								<h4 class="text-white mb-5 m-3 text-white">BOOKS後台系統</h4>
								<label style="color:red;" th:if="${param.error}" th:text="帳號密碼錯誤，請重新輸入"></label>
								<form th:action="@{/checkUser}" method="post">
								<div class="form-floating mb-4">
									<input type="text" id="typeEmailX" class="form-control form-control-lg" name="account" />
									<label class="form-label" for="typeEmailX">account</label>
								</div>

								<div class="form-floating mb-4">
									<input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" />
									<label class="form-label" for="typePasswordX">Password</label>
								</div>
								<button class="btn btn-outline-light btn-lg px-5" type="submit">登入</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	</body>

</html>
